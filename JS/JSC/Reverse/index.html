<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #board {
            background-color: #555555;
        }
        
        td.cell {
            background-color: #FFB27F;
            width: 60px;
            height: 60px;
            margin: 2px;
            font-size: 50px;
            text-align: center;
        }
        
        td.black {
            color: black;
        }
        
        td.white {
            color: white;
        }
    </style>
    <script>
        "use strict"

        var WeightData = [
            [30, -12, 0, -1, -1, 0, -12, 30],
            [-12, -15, -3, -3, -3, -3, -15, -12],
            [0, -3, 0, -1, -1, 0, -3, 0],
            [-1, -3, -1, -1, -1, -1, -3, -1],
            [-1, -3, -1, -1, -1, -1, -3, -1],
            [0, -3, 0, -1, -1, 0, -3, 0],
            [-12, -15, -3, -3, -3, -3, -15, -12],
            [30, -12, 0, -1, -1, 0, -12, 30]
        ]
        var BLACK = 1,
            WHITE = 2

        var data = []
        var myTurn = false


        function init() {
            var b = document.getElementById("board")

            for (var i = 0; i < 8; i++) {
                var tr = document.createElement("tr")
                data[i] = [0, 0, 0, 0, 0, 0, 0, 0]
                for (var j = 0; j < 8; j++) {
                    var td = document.createElement("td")
                    td.className = "cell"
                    td.id = "cell" + i + j
                    td.onclick = clicked
                    tr.appendChild(td)
                }
                b.appendChild(tr)
            }
            put(3, 3, BLACK)
            put(4, 4, BLACK)
            put(3, 4, WHITE)
            put(4, 3, WHITE)
            update()
        }

        function update() {
            var numWhite = 0,
                numBlack = 0
            for (var x = 0; y < 8; x++) {
                for (var y = 0; y < 8; y++) {
                    if (data[x][y] == WHITE) {
                        numWhite++
                    }
                    if (data[x][y] == BLACK) {
                        numBlack++
                    }
                }
            }
            document.getElementById("numBlack").textContent = numBlack
            document.getElementById("numWhite").textContent = numWhite

            var blackFlip = canFlip(BLACK)
            var whiteFlip = canFlip(WHITE)

            if (numWhite + numBlack == 64 || (!blackFlip && !whiteFlip)) {
                showMessage("GAMEOVER")
            } else if (!blackFlip) {
                showMessage("Black skip")
                myTurn = false
            } else {
                myTurn = !myTurn
            }
            if (!myTurn) {
                setTimeout(think, 1000)
            }
        }


        function showMessage(str) {
            document.getElementById("message").textContent = str
            setTimeout(function() {
                document.getElementById("message").textContent = ""
            }, 2000)
        }

        function clicked(e) {
            if (!myTurn) {
                return
            }

            var id = e.target.id
            var i = parseInt(id.charAt(4))
            var j = parseInt(id.charAt(5))

            var flipped = getFlipCell(i, j, BLACK)
            if (flipped.length > 0) {
                for (var k = 0; k < flipped.length; k++) {
                    put(flipped[k][0], flipped[k][1], BLACK)
                }
                put(i, j, BLACK)
                update()
            }
        }

        function put(i, j, color) {
            var c = document.getElementById("cell" + i + j)
            c.textContent = "●"
            c.className = "cell" + (color == BLACK ? "black" : "white")
            data[i][j] = color
        }

        function think() {
            var highScore = -1000
            var px = -1,
                py = -1

            for (var x = 0; x < 8; x++) {
                for (var y = 0; y < 8; y++) {
                    var tmpData = copyData()
                    var flipped = getFlipCell(x, y, WHITE)
                    if (flipped.length > 0) {
                        for (var i = 0; i < flipped.length; i++) {
                            var p = flipped[i][0]
                            var q = flipped[i][1]
                            tmpData[p][q] = WHITE
                            tmoData[x][y] = WHITE
                        }
                        var score = calcWeightData(tmpData)
                        if (score > highScore) {
                            highScore = score
                            px = x, py = y
                        }
                    }
                }
            }
            if (px >= 0 && py >= 0) {
                var flipped = getFlipCell(px, py, WHITE)
                if (flipped.length > 0) {
                    for (var k = 0; k < flipped.length; k++) {
                        put(flipped[k][0], flipped[k][1], WHITE)
                    }
                }
                put(px, py, WHITE)
            }
        }
    </script>
</head>

</html>
