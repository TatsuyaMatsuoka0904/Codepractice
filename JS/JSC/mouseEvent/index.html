<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: gray;
            width: 400px;
            height: 400px;
            padding: 50px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <script>
        window.onload = function() {
            document.getElementById("area").onmousemove = mymouseove
        }

        function mymouseove(e) {
            document.getElementById("s0").textContent = "clientX = " + e.clientX + ",clientY = " + e.clientY
            document.getElementById("s1").textContent = "pageX = " + e.pageX + "pageY = " + e.pageY
            document.getElementById("s2").textContent = "screenX = " + e.screenX + "screenY = " + e.screenY

            var target = e.target || e.sreElement,
                rect = target.getBoundingClientRect(),
                offsetX = e.clientX - rect.left,
                offsetY = e.clientY - rect.top
            document.getElementById("s3").textContent = "offsetX = " + offsetX

        }
    </script>
    <p id="area"></p>
    <span id="s0"></span>
    <span id="s1"></span>
    <span id="s2"></span>
    <span id="s3"></span>
</body>

</html>
