<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function update() {
            var a = document.getElementById("a").checked
            var b = document.getElementById("b").checked
            var c = document.getElementById("c").checked
            document.getElementById("r0").textContent = (a && b && c)
            document.getElementById("r1").textContent = (a || b || c)
        }
    </script>

    <h2>AND_OR</h2>
    A: <input id="a" type="checkbox" onchange="update()" /> B: <input id="b" type="checkbox" onchange="update()" /> C: <input id="c" type="checkbox" onchange="update()" />
    <p>
        A && B && C => <span id="r0"></span><br /> A || B || C => <span id="r1"></span>
    </p>
</body>

</html>
