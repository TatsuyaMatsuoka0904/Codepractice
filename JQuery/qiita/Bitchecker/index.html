<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
    <div id="app">
        <h2>Bit coins</h2>
        
        <section v-if="hasError">
             Error 
        </section v-else>
        
        <div v-if="loading">
            Loading
        </div>
        <div v-else>
            <ul v-cloak>
                <li v-for="(rate, currency) in bpi">
                    {{ currency }} :: {{ rate.rate_float | currencyDecimal }}
                </li>
            </ul>
        </div>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.23.2/vuedraggable.umd.min.js"></script>
<script src=pur.js></script>
</body>
</html>
